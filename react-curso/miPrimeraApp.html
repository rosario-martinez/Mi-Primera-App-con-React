<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera App con React</title>
</head>
<body>
    <div id="app"></div>

    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>

    <script>
        // Accedemos al contenedor de la app
        const contenedor = document.getElementById('app');
        // Creamos un encabezado
        const encabezado = React.createElement('h1', {}, 'Bienvenidos a este Blog');
        // Renderizamos el encabezado dentro del contenedor.
        ReactDOM.render(encabezado, contenedor);
    </script>
</body>
</html>
